name: Version Archiver

on:
  workflow_dispatch:
    
  push:
  
  schedule:
    - cron: '* * * * *'

jobs:
  Check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python dependencies ðŸ“¦
        run: 
          pip install requests packaging

      - name: Check Update ðŸ“¡
        continue-on-error: true
        id: check
        run: |
          git config --global user.email ${{ secrets.EMAIL }}
          git config --global user.name ${{ github.repository_owner }}
          git clone https://${{ secrets.PAT }}@github.com/nousebot/mc-bedrock-metadata.git data
          chmod +x bin/gpappdetail/GetGPAppDetail
          python3 main.py
          if [ -f error.log ]; then
            echo "need-upload=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload Error Log ðŸ“¤
        if: steps.check.outputs.need-upload == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: error-log
          path: error.log

      - name: Push Data Change ðŸš€
        id: push
        continue-on-error: true
        run: |
          cd data
          git add .
          git diff --exit-code
          git commit -am "Update"
          git push

